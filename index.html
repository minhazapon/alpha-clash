<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>




</head>
<body class="min-h-screen bg-blue-950 bg-[url(images/background.png)] bg-no-repeat bg-center">

<main>

    <!-- home screen -->

   <section id="homeScreen" class=" min-h-screen  flex flex-col justify-center items-center">
    
     <div class="text-center">
    <h1 class="text-9xl text-white font-bold">alpha clash pro</h1>
    <p class="text-white text-3xl mt-10">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
    <button onclick="play()" class="text-2xl text-black mt-10 bg-white p-4 w-[150px] rounded-xl">Play Now</button>
     </div>

   </section>


     <!-- playground -->



   <section id="playGround" class=" hidden">
     

    <div class="flex flex-col items-center gap-10">
           
        
        <div class="artboard artboard-horizontal phone-6 text-white border-[8px]  rounded-2xl bg-white opacity-85  border-yellow-300">

            <div class="flex justify-center">
             <p class="text-white text-center bg-blue-950 w-[400px] p-2 rounded-b-xl">Don't watch keyboard  while playing...</p>

            </div>

            <div class="flex justify-center items-center h-full">
                <p id="Yalpha" class="text-black text-9xl font-bold uppercase">Y</p>

            </div>

        </div>




        <div>
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="" class="kbd">/</kbd>
          </div>

          </div>

       <div class="flex justify-between w-3/4 ">
          
        <button class="btn bg-purple-600 text-white">
            Life
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
          </button>
 


          <button class="btn bg-purple-600 text-white">
            score
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              
          </button>

        

       </div>


    </div>


   </section>



   <!-- score section -->

   <section class="score flex justify-center items-center min-h-screen  hidden">
   
     <div class="text-white text-center bg-purple-500 p-3 rounded-xl">

      <h1 class="text-8xl font-bold text-white">
        
        <span>score:</span>
        <span>14</span>
       </h1>
       <button class="mt-5  btn">play again</button>
       <p class="text-3xl mt-5">Practice will make you Pro</p>


     </div>
      

   </section>

</main>
 


<script src="alphaClash.js"></script>
<script src="utility.js"></script>
</body>
</html>
